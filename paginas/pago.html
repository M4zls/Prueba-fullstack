  <main>
  <div class="checkout-container row g-0">
    <div class="col-md-6 form-section pe-md-4 mb-4 mb-md-0">
      <div class="checkout-title">Datos de envío y contacto</div>
      <form id="form-pago">
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" name="nombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="correo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control" name="telefono" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" name="direccion" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Región</label>
          <input type="text" class="form-control" name="region" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Ciudad</label>
          <input type="text" class="form-control" name="ciudad" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Comentarios para el envío (opcional)</label>
          <textarea class="form-control" name="comentarios" rows="2"></textarea>
        </div>

        <hr class="my-4">
        <div class="checkout-title" style="font-size:1.3rem;">Pago con tarjeta</div>
        <div class="mb-3">
          <label class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control" name="tarjeta" maxlength="19" placeholder="0000 0000 0000 0000" required pattern="[0-9 ]{16,19}">
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label class="form-label">Fecha de vencimiento</label>
            <input type="text" class="form-control" name="vencimiento" maxlength="5" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])\/\d{2}">
          </div>
          <div class="col-6 mb-3">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" name="cvv" maxlength="4" placeholder="123" required pattern="\d{3,4}">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre del titular</label>
          <input type="text" class="form-control" name="nombre_tarjeta" required>
        </div>
          <button type="submit" class="btn btn-success w-100 btn-lg">Pagar</button>
          <div id="form-pago-msg" class="mt-2 text-danger"></div>
      </form>
    </div>
    <div class="col-md-6 ps-md-4">
      <div class="checkout-title">Resumen de tu compra</div>
      <div id="resumen-carrito"></div>
    </div>
  </div>
  <script src="../Scripts/carrito.js"></script>

  <script src="../Scripts/usericon.js"></script>
