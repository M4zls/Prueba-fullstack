<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css">
</head>


<body  class="d-flex flex-column min-vh-100">
  <header  class="mi-navbar text-white p-0">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand fw-bold" href="../index.html">FLEX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
          <li class="nav-item"><a class="nav-link" href="#productos">CATEGORIAS</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">CONTACTO</a></li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="offcanvas" href="#carrito" role="button" aria-controls="carrito">
              <img src="https://www.svgrepo.com/show/533044/cart-shopping-fast.svg" alt="Carrito" style="width:24px;" >
            </a> 
          </li>
        </ul>
      </div>
    </nav>
  
      <div class="container-fluid p-0">
      <div id="banner-rotativo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2400" style="background:#222;">
        <div class="carousel-inner" style="max-height:120px;">
          <div class="carousel-item active text-center py-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg" alt="Adidas" style="height:80px; object-fit:contain; filter: brightness(0) invert(1);">
          </div>
          <div class="carousel-item text-center py-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike" style="height:80px; object-fit:contain; filter: brightness(0) invert(1);">
          </div>
      </div>
    </div>
  </header>

    
  <main>
  <div class="checkout-container row g-0">
    <div class="col-md-6 form-section pe-md-4 mb-4 mb-md-0">
      <div class="checkout-title">Datos de envío y contacto</div>
      <form id="form-pago">
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" name="nombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="correo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control" name="telefono" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" name="direccion" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Región</label>
          <input type="text" class="form-control" name="region" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Ciudad</label>
          <input type="text" class="form-control" name="ciudad" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Comentarios para el envío (opcional)</label>
          <textarea class="form-control" name="comentarios" rows="2"></textarea>
        </div>
        <button type="submit"><a class="btn btn-success w-100 btn-lg" href="exito.html">Pagar</a></button>
      </form>
    </div>
    <div class="col-md-6 ps-md-4">
      <div class="checkout-title">Resumen de tu compra</div>
      <div id="resumen-carrito"></div>
    </div>
  </div>
  <script src="../Scripts/carrito.js"></script>
  <script src="../Scripts/pago.js"></script>
  </main>
</body>
</html>
